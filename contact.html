        <h2 class="contact-header">Connect with me! Fill out the form below to get in touch.</h2>
        <div class="contact-form">
            <form action="#" method="post" id="contact-rocky">
                <div class="form-group col-10 col-xl-6">
                    <label for="email" class="standard-label">Email:*</label>
                    <input type="email" id="email" class="form-control" required placeholder="example@gmail.com">
                </div>
                <div class="form-group col-10 col-xl-6">
                    <label for="telephone" class="standard-label">Telephone:*</label>
                    <input type="tel" id="telephone" class="form-control" placeholder="123-456-7890">
                </div>
                <div class="form-group col-10 col-xl-6">
                    <label for="message" class="standard-label">Message*</label>
                    <textarea maxlength="240" id="message" class="form-control" required></textarea>
                </div>
                    <input type="submit" value="Send message">
            </form>
        </div>
        <div class="row justify-content-center contact-details">
            <div class="col-4 d-flex justify-content-center text-center">
